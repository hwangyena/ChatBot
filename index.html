<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot 🤖</title>
    
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="app.js"></script>
    <!-- CDN -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Indie+Flower&family=Gaegu&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <article>
            <div class="text-area">
                <div id="mode" class="dark" onclick="modeConvert()"></div>
                <span id="answer">나한테 말을 걸어줘!</span>
            </div>
            <img src="image/quokka_basic.png" alt="quokka" id="quokka">
        </article>

        <article class="user">
            <input type="text" id="user_text" placeholder="쿼카랑 대화하기">
            <input type="button" value="chat" onclick=chatting()>
        </article>
    </section>
    <footer>
        Copyright yesme
    </footer>
</body>
</html>
